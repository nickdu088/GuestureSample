<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>实时手势追踪与骨架绘制</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      text-align: center;
      font-family: sans-serif;
    }
    #gestureName {
      font-size: 24px;
      margin-top: 10px;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    video, canvas {
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none; /* 确保视频可交互 */
    }
  </style>
</head>
<body>
  <h2>🖐️ 实时手势追踪与骨架绘制</h2>
  <div id="gestureName">识别中...</div>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <!-- 依赖库 -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const gestureName = document.getElementById("gestureName");

    // 初始化 fingerpose 手势估计器，使用内置手势
    const GE = new fp.GestureEstimator([
      fp.Gestures.ThumbsUpGesture,
      fp.Gestures.VictoryGesture,
      fp.Gestures.FistGesture,
      fp.Gestures.OpenPalmGesture,
    ]);

    // 初始化 MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    hands.onResults(onResults);

    // 启动摄像头
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user", width: 640, height: 480 },
      });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        video.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        requestAnimationFrame(processVideo);
      };
    }

    // 持续调用，实时处理视频帧
    async function processVideo() {
      // 每帧把当前视频帧发送给hands模型进行处理
      await hands.send({ image: video });
      // 递归调用，保证下一帧继续处理
      requestAnimationFrame(processVideo);
    }

    // hands模型处理结果回调
    function onResults(results) {
      // 清空画布，避免骨架残留
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        // 绘制骨架：连接线 + 关键点
        drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {
          color: "#00FF00",
          lineWidth: 2,
        });
        drawLandmarksFn(ctx, landmarks, { color: "#FF0000", lineWidth: 1 });

        // 使用 fingerpose 估计手势
        const est = GE.estimate(landmarks, 7.5);
        if (est.gestures.length > 0) {
          // 找出置信度最高的手势
          const best = est.gestures.reduce((p, c) =>
            p.score > c.score ? p : c
          );
          gestureName.innerText = `识别到手势：${best.name}`;
        } else {
          gestureName.innerText = "手势未知";
        }
      } else {
        // 没检测到手，清空骨架，显示提示
        gestureName.innerText = "识别中...";
      }
    }

    startCamera();
  </script>
</body>
</html>
